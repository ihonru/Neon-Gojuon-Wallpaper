<svg width="1200" height="475" viewBox="0 0 1200 475" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="50%" cy="120%" r="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="60%" stop-color="#050505"/>
    </radialGradient>
    <filter id="glow-blue">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-pink">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&amp;display=swap');
      .title { font-family: 'JetBrains Mono', monospace, sans-serif; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Decorative Particles -->
  <circle cx="200" cy="100" r="2" fill="#00f3ff" opacity="0.5" />
  <circle cx="1000" cy="380" r="2" fill="#ff00aa" opacity="0.5" />
  <circle cx="150" cy="400" r="1" fill="#fff" opacity="0.3" />
  <circle cx="1050" cy="80" r="1" fill="#fff" opacity="0.3" />

  <!-- Decorative Cells (Left) -->
  <rect x="140" y="160" width="50" height="50" rx="12" stroke="#00f3ff" stroke-width="1.5" fill="rgba(0, 243, 255, 0.05)" filter="url(#glow-blue)"/>
  <text x="165" y="190" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#00f3ff" opacity="0.8">あ</text>
  <text x="165" y="205" text-anchor="middle" font-family="monospace" font-size="8" fill="#00f3ff" opacity="0.6">A</text>

  <rect x="200" y="220" width="50" height="50" rx="12" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="rgba(255,255,255,0.02)"/>
  
  <!-- Decorative Cells (Right) -->
  <rect x="1010" y="160" width="50" height="50" rx="12" stroke="#ff00aa" stroke-width="1.5" fill="rgba(255, 0, 170, 0.05)" filter="url(#glow-pink)"/>
  <text x="1035" y="190" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#ff00aa" opacity="0.8">ン</text>
  <text x="1035" y="205" text-anchor="middle" font-family="monospace" font-size="8" fill="#ff00aa" opacity="0.6">N</text>

  <rect x="950" y="220" width="50" height="50" rx="12" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="rgba(255,255,255,0.02)"/>

  <!-- Main Title -->
  <text x="600" y="230" text-anchor="middle" class="title" font-size="86" fill="#ffffff" letter-spacing="4" filter="url(#glow-blue)" style="text-shadow: 0 0 20px rgba(0,243,255,0.4);">NEON GOJUON</text>
  <text x="600" y="230" text-anchor="middle" class="title" font-size="86" fill="none" stroke="#00f3ff" stroke-width="1" letter-spacing="4" opacity="0.5">NEON GOJUON</text>
  
  <!-- Subtitle -->
  <text x="600" y="300" text-anchor="middle" font-family="sans-serif" font-weight="300" font-size="24" fill="#ff00aa" letter-spacing="6" filter="url(#glow-pink)" opacity="0.9">五十音 DYNAMIC WALLPAPER</text>

  <!-- Bottom Line -->
  <line x1="450" y1="340" x2="750" y2="340" stroke="rgba(255,255,255,0.1)" stroke-width="1" />

  <!-- Watermark -->
  <text x="1160" y="450" text-anchor="end" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.2)">@ihonru</text>
</svg>